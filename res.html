<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
    <link rel="stylesheet" href="style.css">
    <script>
    const acesso = sessionStorage.getItem("acessoResultados");

    if (!acesso) {
        const senha = prompt("Digite a senha:");

        if (senha === "1234") {
            sessionStorage.setItem("acessoResultados", "true");
        } else {
            alert("Acesso negado.");
            window.location.href = "fim.html";
        }
    }
</script>
</head>
